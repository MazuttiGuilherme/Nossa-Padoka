<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nossa Padoka</title>
    <script
      src="https://kit.fontawesome.com/63fc93d67b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/estilo.css" />
  </head>
  <body>
    <header>
      <header class="header">
        <div class="container">
          <a class="logoLink" href="/">
            <img
              src="assets/images/logo.svg"
              alt="Logo Nossa Padoka"
              width="99"
              height="70"
              class="logo"
            />
          </a>
          <nav>
            <a href="saiba-mais.html">Saiba mais</a>
          </nav>
          <button id="btn-cart">
            <i class="fa-solid fa-bag-shopping"></i>
            <span class="btn-cart-badge"></span>
          </button>
        </div>
      </header>
    </header>
    
    <main class="container">
      <h1>Cardápio</h1>
      <div id="groups-root">
        <i class="fas fa-spinner products-loading"></i>
      </div>
    </main>

    <footer class="footer">
      <p>Se preferir, chama no WhatsApp:</p>
      <a
        href="https://api.whatsapp.com/send/?phone=553199999999&text=Ol%C3%A1%2C%20gostaria%20de%20fazer%20um%20pedido"
        target="_blank"
      >
        <i class="fa-brands fa-whatsapp-square"></i>
        (21) 99999-9999
      </a>
    </footer>
    <aside class="cart-sidebar">
      <button id="btn-close-cart">
        <i class="fa-solid fa-xmark"></i>
      </button>
      <div id="empty-cart">
        <i class="fa-solid fa-bag-shopping"></i>
        <p class="h2">Sua sacola está vazia.</p>
      </div>
      <div id="cart-with-products">
        <p class="h2">Resumo do Pedido:</p>
        <ul>
         
        </ul>
        <div class="cart-total">
        <p class="h2">Total</p>
        <p>R$ 99,80</p>
      </div>
        <button class="btn btn-outline" id="btn-add-more">Adicionar mais itens</button>
        <a class="btn btn-main" href="fazer-pedido.html">Fazer pedido</a>
      </div>
    </aside>
    <script src="assets/js/scripts.js"></script>
  </body>
</html>
